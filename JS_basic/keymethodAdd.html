<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script>
        var student = {};

        student.이름 = '윤인성';
        student.취미 = '악기';
        student.특기 = '프로그래밍';
        student.장래희망 = '생명공학자';

        student.toString = function() {
            var output = '';
            for (var key in this) {
                if(key != 'toString') {
                    output += key + ":" + this[key] + "\n";
                }
            }
            return output;
        }

        alert(student.toString());
        delete(student.장래희망);
        alert(student); // toString() 을 사용하지 않아도 된다고 한다.

    </script>
</head>

</body>
</html>
