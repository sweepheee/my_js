    <script>
        function divide(alpha, beta) {
            if(beta == 0 ) {
                throw 'DivideByZeroException';
            }else {
                return alpha / beta;
            }
        }

        try {
            divide(10, 0);
        }catch (exception) {
            alert("catch");
        }
    </script>
