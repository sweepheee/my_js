    <script>
        function Product(name, weight, price) {
            this.name = name;
            this.weight = weight;
            this.price = price;

            this.calculate = function(gram) {
                return (gram/this.weight) * this.price + "원";
            }
        }

        var product = new Product("돼지삼겹살", 100, 1690);
        alert(product.calculate(200));

        }

        number.print();
        number.print();
        number.print();
    </script>
