<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script>
        window.onload = function() {
            var header = document.getElementById("my-header");
            header.addEventListener("click", function() {
                this.innerHTML += "+";
            });
        };
    </script>
</head>
<body>
    <h1 id="my-header">Click</h1>
</body>
</html>
