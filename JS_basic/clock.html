<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script>
        window.onload = function() {
            var clock = document.getElementById("clock");

            setInterval(function() {
                clock.innerHTML = new Date().toLocaleString();
            }, 1000);
        }
    </script>
</head>
<body>
    <h1 id="clock"></h1>
</body>
</html>
