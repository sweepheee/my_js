    <script>
        var students = [ 
            { 이름 : "윤인성", 국어: 87, 수학: 98, 영어: 88, 과학: 95 },
            { 이름 : "서준서", 국어: 45, 수학: 52, 영어: 72, 과학: 78}
        ];

        var filterdA = students.filter((item) => item.과학 < 90);
        alert(JSON.stringify(filterdA));


        var filteredB = students.filter((i) => ((i.국어 + i.수학 + i.영어 + i.과학) / 4) >90 );
        alert(JSON.stringify(filteredB))
    </script>
