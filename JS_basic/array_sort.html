<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script>
    var array = [52, 273, 103, 32];
    array.sort(); //자기자신을 바꾼다. 숫자가 아닌 문자열 오름차순으로 정렬함.

    alert(array);

    array.sort(function (left, right) {
        return left - right; // 숫자 오름차순
    });
    alert(array);
    </script>
</head>

</html>
