<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script>
        function Student(name, korean, math, english, science) {
            this.이름 = name;
            this.국어 = korean;
            this.수학 = math;
            this.영어 = english;
            this.과학 = science;

            this.getSum = function() {
                return this.국어 + this.수학 + this.영어 + this.과학;
            }

            this.getAverage = function() {
                return this.getSum()/4;
            }

            this.toString = function() {
                return this.이름 + "   " + this.getSum() + "    " +  this.getAverage();
            }
        }

        var students = [];
        students.push(new Student("윤하린", 96, 98, 92, 98));
        students.push(new Student("윤명월", 92, 94, 88, 98));
        students.push(new Student("윤명월2", 50, 94, 88, 98));
        students.push(new Student("윤명월3", 40, 94, 88, 98));

        students.sort(function(left, right) {
            return right.getSum() - left.getSum(); // 총합 내림차순
        });

        students = students.slice(0, 3); // 배열 첫번째~세번쨰까지 남기고 나머지 지운다. 즉 0번째부터 2번쨰까지 남기고 3번째부터 다 지움.
        
        var output = "이름   총점   평균\n";
        for(var i in students) {
            output += students[i].toString() + "\n";
        }
        alert(output);

        

    </script>

</head>
